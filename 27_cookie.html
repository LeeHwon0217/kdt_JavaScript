<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="copyBtn">복사</button>
    <script>
      document.getElementById("copyBtn").addEventListener("click", () => {
        const text = "333-33333-33333";
        navigator.clipboard
          .writeText(text)
          .then(() => {
            alert("클립보드에 계좌번호가 복사되었습니다!");
          })
          .catch((err) => {
            console.log("복사실패!", err);
          });
      });
    </script>
    <div
      id="popup"
      style="
        padding: 20px;
        background: #f0f0f0;
        border: 1px solid #ccc;
        width: 300px;
      "
    >
      <p><strong>[공지]</strong> 신규 강의가 업데이트되었습니다!</p>
      <label
        ><input type="checkbox" id="hideToday" /> 오늘 하루 보지 않기</label
      >
      <button onclick="closePopup()">닫기</button>
    </div>

    <script>
      // 쿠키 설정 함수
      function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
        const expires = "expires=" + d.toUTCString();
        document.cookie = `${name}=${value}; ${expires}; path=/`;
      }

      // 쿠키 읽기 함수
      function getCookie(name) {
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookies = decodedCookie.split("; ");
        for (let cookie of cookies) {
          const [key, value] = cookie.split("=");
          if (key === name) return value;
        }
        return null;
      }

      // 팝업 닫기
      function closePopup() {
        const checkbox = document.getElementById("hideToday");
        if (checkbox.checked) {
          setCookie("hidePopup", "true", 1); // 1일 유지
        }
        document.getElementById("popup").style.display = "none";
      }

      // 페이지 열릴 때 쿠키 검사
      window.onload = function () {
        if (getCookie("hidePopup") === "true") {
          document.getElementById("popup").style.display = "none";
        }
      };
    </script>
  </body>
</html>
