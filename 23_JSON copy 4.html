<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" id="userTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const users = [
        { name: "김사과", age: 20 },
        { name: "반하나", age: 25 },
        { name: "오렌지", age: 30 },
      ];

      const tbody = document.querySelector("#userTable tbody"); // 클래스가 아니더라도 아이디를 가져올 수 있다. CSS 선택자만 이용하면 된다.

      users.forEach((user) => {
        // 객체가 세개여서 세바퀴 돌 것. 하나씩 들어온다
        const row = `<tr><td>${user.name}</td><td>${user.age}</td></tr>`;
        tbody.innerHTML += row;
      });
    </script>
  </body>
</html>
