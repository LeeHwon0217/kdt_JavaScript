<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="image" src="꼬부기.jpg" alt="이미지" />
    <button onclick="changeImage()">이미지 변경</button>

    <script>
      function changeImage() {
        document.getElementById("image").setAttribute("src", "이상해풀.jpg");
      }
    </script>
  </body>
</html>
