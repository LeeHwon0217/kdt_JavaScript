<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="info"></div>

    <script>
      const user = {
        name: "김사과",
        age: 20,
        job: "프론트엔드 개발자",
      };

      const container = document.getElementById("info");
      container.innerHTML = `
    <p>이름: ${user.name}</p>
    <p>나이: ${user.age}</p>
    <p>직업: ${user.job}</p>
  `;
    </script>
  </body>
</html>
